<div style="width:100%; font-family:Arial; font-size:10px; padding:0 8mm; box-sizing:border-box;">
  <div style="display:flex; justify-content:space-between; align-items:center; border-bottom:1px solid #e5e5e5; padding:3mm 0;">
    <div style="display:flex; align-items:center; gap:6px; flex-wrap:wrap;">
      <b style="font-size:14px;">ZPROVEART</b>
      {% if family_list and family_list|length > 0 %}
        <span style="border:1px solid #e6e6e6; border-radius:999px; padding:2px 6px; background:#fafafa;">Fam. {{ family_list|length }}</span>
      {% else %}
        <span style="border:1px solid #e6e6e6; border-radius:999px; padding:2px 6px; background:#fff; color:#666;">Fam. Todas</span>
      {% endif %}
      {% if date_from or date_to %}
        <span style="border:1px solid #e6e6e6; border-radius:999px; padding:2px 6px; background:#fafafa;">Fechas</span>
      {% else %}
        <span style="border:1px solid #e6e6e6; border-radius:999px; padding:2px 6px; background:#fff; color:#666;">Fechas sin filtro</span>
      {% endif %}
    </div>
    <div style="white-space:nowrap;">
        {{ total }} artículos · pág. <span class="pageNumber"></span>/<span class="totalPages"></span>
    </div>
  </div>
</div>
